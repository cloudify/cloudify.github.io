# SITE CONFIGURATION
baseurl: ""
url: "https://federicoferoldi.com/"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Rumblings and random thoughts
  avatar:
  favicon:
  gravatar: 0ac461459831ae96c17cc1d65b52258c
  description: "Federico Feroldi's personal thoughts and interests" # used by search engines

  # Header and footer text
  header_text:
  header_text_feature_image:
  footer_text:

  # Icons
  rss: false
  email_address: "pix@yahoo.it"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "cloudify"
  google_plus:
  instagram:
  linkedin: https://linkedin.com/in/feroldi
  pinterest:
  reddit: "cloudify"
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "cloudify"
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-111022288-1"
  disqus_shortname:
  katex: true # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Rouge Options â€º https://github.com/jneen/rouge#full-options
    # css_class: 'codehilite'
    # span:
    #  line_numbers: false
    #block:
    #  line_numbers: true
    #  start_line: 1
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
theme: jekyll-theme-type
exclude:
  - Gemfile
  - Gemfile.lock
